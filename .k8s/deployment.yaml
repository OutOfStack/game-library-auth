apiVersion: apps/v1
kind: Deployment
metadata:
    name: game-library-auth-deployment
    namespace: game-library
    labels:
        app: game-library-auth
spec:
    replicas: 1
    selector:
        matchLabels:
            app: game-library-auth
    template:
        metadata:
            labels:
                app: game-library-auth
        spec:
            containers:
              - name: game-library-auth
                image: asctod/game-library-auth:_IMAGE_TAG_
                readinessProbe:
                    httpGet:
                        path: /readiness
                        port: 8000
                    initialDelaySeconds: 20
                    periodSeconds: 45
                    timeoutSeconds: 3
                    failureThreshold: 3
                livenessProbe:
                    httpGet:
                        path: /liveness
                        port: 8000
                    initialDelaySeconds: 20
                    periodSeconds: 45
                    timeoutSeconds: 1
                    failureThreshold: 3
                ports:
                  - name: api
                    containerPort: 8000
                  - name: debug
                    containerPort: 6060
                env:
                  - name: KUBERNETES_NAMESPACE
                    valueFrom:
                        fieldRef:
                            fieldPath: metadata.namespace
                  - name: KUBERNETES_PODNAME
                    valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                  - name: KUBERNETES_PODIP
                    valueFrom:
                        fieldRef:
                            fieldPath: status.podIP
                  - name: KUBERNETES_NODENAME
                    valueFrom:
                        fieldRef:
                            fieldPath: spec.nodeName
                envFrom:
                  - secretRef:
                        name: game-library-auth-dbconfig
                  - configMapRef:
                        name: game-library-auth-config
                imagePullPolicy: Always
                volumeMounts:
                    - name: token-volume
                      mountPath: "/etc/gla"
                      readOnly: true
            volumes:
                - name: token-volume
                  secret:
                      secretName: token-cert
