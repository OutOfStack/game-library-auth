kind: ConfigMap
apiVersion: v1
metadata:
    name: game-library-auth-config
    namespace: game-library
data:
    APP_ADDRESS: 0.0.0.0:8000
    DEBUG_ADDRESS: 0.0.0.0:6060
    APP_ALLOWEDCORSORIGIN: http://vmi644117.contaboserver.net
    AUTH_PRIVATEKEYFILE: /etc/gla/private
    AUTH_ISSUER: http://vmi644117.contaboserver.net
---
kind: Service
apiVersion: v1
metadata:
    name: game-library-auth-service
    namespace: game-library
spec:
    ports:
      - protocol: TCP
        name: web
        port: 8000
        targetPort: 8000
      - protocol: TCP
        name: debug
        port: 6060
        targetPort: 6060
    selector:
        app: game-library-auth
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
    name: game-library-auth-ingress
    namespace: game-library
    annotations:
        ingressclass.kubernetes.io/is-default-class: 'true'
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
    rules:
      - host: vmi644117.contaboserver.net
        http:
            paths:
              - path: /_auth(/|$)(.*)
                pathType: Prefix
                backend:
                    service:
                        name: game-library-auth-service
                        port:
                            number: 8000
              - path: /_debug/auth(/|$)(.*)
                pathType: Prefix
                backend:
                    service:
                        name: game-library-auth-service
                        port:
                            number: 6060