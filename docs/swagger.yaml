basePath: /
definitions:
  handlers.GoogleOAuthRequest:
    properties:
      idToken:
        type: string
    required:
    - idToken
    type: object
  handlers.SignInReq:
    properties:
      password:
        maxLength: 64
        minLength: 8
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  handlers.SignUpReq:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      isPublisher:
        type: boolean
      name:
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
      username:
        type: string
    required:
    - name
    - password
    - username
    type: object
  handlers.TokenResp:
    properties:
      accessToken:
        type: string
    type: object
  handlers.UpdateProfileReq:
    properties:
      confirmNewPassword:
        maxLength: 64
        minLength: 8
        type: string
      name:
        type: string
      newPassword:
        maxLength: 64
        minLength: 8
        type: string
      password:
        maxLength: 64
        minLength: 8
        type: string
    type: object
  handlers.VerifyEmailReq:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  handlers.VerifyTokenReq:
    properties:
      token:
        type: string
    type: object
  handlers.VerifyTokenResp:
    properties:
      valid:
        type: boolean
    type: object
  web.ErrResp:
    properties:
      error:
        type: string
      fields:
        items:
          $ref: '#/definitions/web.FieldError'
        type: array
    type: object
  web.FieldError:
    properties:
      error:
        type: string
      field:
        type: string
    type: object
host: localhost:8001
info:
  contact: {}
  description: API for game library auth service
  termsOfService: http://swagger.io/terms/
  title: Game library auth API
  version: "0.3"
paths:
  /account:
    delete:
      description: Deletes a user account
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Successfully deleted account
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrResp'
      summary: Delete user account
      tags:
      - auth
    patch:
      consumes:
      - application/json
      description: Updates the profile information of a user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Update profile parameters
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateProfileReq'
      produces:
      - application/json
      responses:
        "200":
          description: Returns new access token
          schema:
            $ref: '#/definitions/handlers.TokenResp'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/web.ErrResp'
        "401":
          description: Invalid password or token
          schema:
            $ref: '#/definitions/web.ErrResp'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrResp'
      security:
      - Bearer: []
      summary: Update user profile
      tags:
      - auth
  /oauth/google:
    post:
      consumes:
      - application/json
      description: Handles Google OAuth 2.0 authentication
      parameters:
      - description: Google OAuth token
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/handlers.GoogleOAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User credentials
          schema:
            $ref: '#/definitions/handlers.TokenResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.ErrResp'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.ErrResp'
      summary: Google OAuth sign in handler
      tags:
      - auth
  /resend-verification:
    post:
      description: Resends email verification code to the user's email address
      produces:
      - application/json
      responses:
        "204":
          description: Successfully resent verification email
        "400":
          description: User email is already verified
          schema:
            $ref: '#/definitions/web.ErrResp'
        "401":
          description: Invalid or missing authorization token
          schema:
            $ref: '#/definitions/web.ErrResp'
        "429":
          description: Too many resend requests
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrResp'
      security:
      - Bearer: []
      summary: Resend email verification code
      tags:
      - auth
  /signin:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return an access token
      parameters:
      - description: User credentials
        in: body
        name: signin
        required: true
        schema:
          $ref: '#/definitions/handlers.SignInReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TokenResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.ErrResp'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.ErrResp'
      summary: Sign in
      tags:
      - auth
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new user account with the provided information
      parameters:
      - description: User signup information
        in: body
        name: signup
        required: true
        schema:
          $ref: '#/definitions/handlers.SignUpReq'
      produces:
      - application/json
      responses:
        "200":
          description: User credentials
          schema:
            $ref: '#/definitions/handlers.TokenResp'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/web.ErrResp'
        "409":
          description: Username or publisher name already exists
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrResp'
      summary: Register a new user
      tags:
      - auth
  /token/verify:
    post:
      consumes:
      - application/json
      description: Validates a JWT token and returns if it's valid
      parameters:
      - description: Token to verify
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyTokenReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.VerifyTokenResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.ErrResp'
      summary: Verify JWT token
      tags:
      - auth
  /verify-email:
    post:
      consumes:
      - application/json
      description: Verifies user email address using the code sent via email
      parameters:
      - description: Email verification code
        in: body
        name: verification
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyEmailReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TokenResp'
        "400":
          description: Invalid or expired verification code
          schema:
            $ref: '#/definitions/web.ErrResp'
        "401":
          description: Invalid or missing authorization token
          schema:
            $ref: '#/definitions/web.ErrResp'
        "404":
          description: Verification code is not found
          schema:
            $ref: '#/definitions/web.ErrResp'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/web.ErrResp'
      security:
      - Bearer: []
      summary: Verify email address using verification code
      tags:
      - auth
schemes:
- http
swagger: "2.0"
